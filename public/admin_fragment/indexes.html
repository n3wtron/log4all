<div ng-controller="IndexesController" >
   <div class="ui menu" style="height: 36px;">
        <div class="item link" id="openAddIndexModalBtn">
            <i class="ui add icon"></i>Add Index
        </div>
    </div>
    <script>
        $('#openAddIndexModalBtn').click(function () {
            $('#addIndexModal').modal('show');
        });
    </script>

    <div class="ui modal" id="addIndexModal">
        <i class="close icon"></i>

        <div class="header">
            Add Index
        </div>
        <div class="ui content form">
            <div class="field">
                <label>Index</label>
                <input type="text" ng-model="index">
            </div>
            <div class="ui icon button" ng-click="addIndex()">
                <i class="add icon"></i>Add Index
            </div>
        </div>
    </div>

    <div class="ui modal" id="delIndexMdl">
        <i class="close icon"></i>
        <div class="ui header">Are you sure to delete the index {[{indexToDel}]}?</div>
        <div class="content " style="text-align:center;">
            <div class="ui  buttons ">
                <div class="ui icon green button" ng-click="closeDelIndexMdl()"><i class="ui cancel icon" ></i>Cancel</div>
                <div class="or"></div>
                <div class="ui icon red button" ng-click="deleteIndex()"><i class="ui trash icon"></i>Delete</div>
            </div>
        </div>
    </div>

	<table class="ui table">
		<thead>
			<tr>
				<th>Index</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="index in indexes">
				<td>
					{[{index}]}
				</td>
				<td>
					<div class="ui icon button" ng-click="openDelIndexMdl(index)"><i class="ui trash icon"></i></div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
